<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My digital hangout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e2b3a; /* Dark blue background color */
      color: #ffffff;
    }
    .navbar {
      background-color: #1e2b3a;
      padding: 15px;
      position: relative;
      z-index: 1; /* Ensure the menu bar stays on top */
    }
    .navbar a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 10px;
    }
    .language-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .language-toggle img {
      width: 30px;
      height: auto;
      margin: 0 5px;
      cursor: pointer;
    }
    .carousel {
      height: 80vh; /* Adjust height as needed */
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      animation: carousel 7s infinite; /* Changed duration to 7 seconds */
      z-index: 0; /* Ensure the carousel is behind the menu bar */
    }
    @keyframes carousel {
      0% { background-image: url('server-room1.jpg'); } /* Edit the URL of the first image */
      33.33% { background-image: url('server-room2.jpg'); } /* Changed duration to 7 seconds */
      66.67% { background-image: url('server-room3.jpg'); } /* Changed duration to 7 seconds */
      100% { background-image: url('server-room1.jpg'); } /* Repeat the first image at the end */
    }
    .content {
      padding: 20px;
      background-color: rgba(30, 43, 58, 0.8); /* Semi-transparent background color */
    }
    .about {
      padding: 50px 20px;
    }
    .blog {
      padding: 50px 20px;
    }
    h2 {
      color: #ffffff;
    }
    p {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#about">About</a>
    <a href="#blog">Blog</a>
    <div class="language-toggle">
      <img src="flag-en.png" alt="English" onclick="toggleLanguage('en')">
      <img src="flag-nl.png" alt="Dutch" onclick="toggleLanguage('nl')">
    </div>
  </div>
  <div class="carousel"></div>
  <div id="about" class="content about">
    <h2>About Me</h2>
    <p>This is the about me page. Add your personal information here.</p>
  </div>
  <div id="blog" class="content blog">
    <h2>Blog</h2>
    <p>This is the blog section. You can start adding your blog posts here.</p>
  </div>

  <script>
    function toggleLanguage(language) {
      // Implement language toggle functionality here
      // You can use JavaScript to change text content based on the selected language
      // For simplicity, here's just a console log
      console.log("Switched to " + language + " language.");
    }
  </script>
</body>
</html>
